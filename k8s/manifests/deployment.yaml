apiVersion: apps/v1
kind: Deployment
metadata:
  name: app-db-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: db  # Alinhado com o Service
  template:
    metadata:
      labels:
        app: db  # Alinhado com o Service
    spec:
      containers:
        # Container do PostgreSQL
        - name: postgress-database
          image: postgres:latest
          ports:
            - containerPort: 5432
          envFrom:
            - configMapRef:
                name: db-config
            - secretRef:
                name: db-secrets
        # Container da API
        - name: orders-api
          image: vilacaro/api:latest
          ports:
            - containerPort: 9000
          envFrom:
            - configMapRef:
                name: db-config
            - secretRef:
                name: db-secrets
          command:
            - "sh"
            - "-c"
            - |
              until pg_isready -h postgress-database -p 5432 -U postgres; do
                echo 'Waiting for PostgreSQL...';
                sleep 2;
              done &&
              dotnet ef database update --project /FoodOrder/src/Infrastructure/Infra.Data/FoodOrder.Data.csproj --startup-project /FoodOrder/src/Presentation/API/FoodOrder.API.csproj &&
              dotnet FoodOrder.API.dll


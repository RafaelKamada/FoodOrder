name: CI - Build e Testes

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout do cÃ³digo
        uses: actions/checkout@v3

      - name: Setup .NET 9.0 SDK
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: '9.0.x'

      - name: ğŸ§ª Restaurar dependÃªncias
        run: dotnet restore FoodOrder/FoodOrder.sln

      - name: ğŸ§± Build do projeto
        run: dotnet build FoodOrder/FoodOrder.sln --no-restore --configuration Release

      - name: ğŸ§ª Rodar testes
